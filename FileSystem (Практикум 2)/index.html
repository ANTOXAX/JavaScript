<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FileSystem</title>
	<style type="text/css">
		.closed{
			display: none;
		}
		.wrapper{
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.4); 
		}

		.wrapper.open{
			display: block;
		}

		.content{
			display: block;
			width: 20%;
			background-color: #fff;
			margin: 20px auto;
			padding: 5px;
		}
	</style>
</head>
<body>
	<ul id = 'ul'></ul>

	<select id = 'sel' onmouseover = this.size=5>
		<option id = 'op1'>Rename</option>
		<option id = 'op2'>Delete</option>
		<option id = 'op3'>Properties</option>
		<option id = 'op4'>Create folder</option>
		<option id = 'op5'>Create file</option>
	</select>

	<div class = 'wrapper'>
		<div class = 'content'></div>
	</div>
	<script src = "script.js"></script>
</body>
</html>
